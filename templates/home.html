        <style>
/* General styling for the settings container */
.col.text-center {
    max-width: 600px; /* Adjust based on your preference */
    margin: 1rem;
    padding: 1rem;
    box-shadow: 0 4px 8px #8aa7c6;
    border-radius: 8px;
    background-color: #fff;
    font-family: Arial, sans-serif;
    border: 1px solid #8aa7c6 ;
}

.header {
    font-size: 20px;
    color: #333;
    margin-bottom: 15px;
}

hr {
    margin-top: 0;
    border: none;
    height: 1px;
    background-color: #eaeaea;
    margin-bottom: 20px;
}

/* Styling form elements for better appearance */
form {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

label {
    margin: 10px 0;
    color: #333;
    font-size: 14px;
    display: block;
}

input[type="text"], select {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

/* Driver type and headless mode styling */
.driver-type, .headless {
    width: 100%;
    margin-bottom: 15px;
}

.text_center {
    font-size: 14px;
    margin-bottom: 5px;
}

input[type="radio"] {
    margin-right: 5px;
}

/* Submit button styling */
input[type="submit"] {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width:  100%;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

        <header>

                <div class="col text-center"> 
                    <div class="header">Crawler Config</div>
                    <hr>
                    <form action="/settings/update_profile" method="post" enctype="multipart/form-data">
                        <label for="GekoDriver-path">GekoDrive Path : </label> <input name="GekoDriver-path" type="text" placeholder="Path/to/GekoDrive.exe"><br>

                            <label for="driver-type">Select Driver Type:<br>

                                <option value="Chorme">Chorme</option>
                            
                            </select>
                        </label>
                        </div>
                        <div class="headless">

                                <label for="headless_driver"><input type="radio" name="headless_driver" id="normal_driver">normal driver</lable>
                        </div>
                
                        <input type="submit" value="submit">
                    </form>

                <!-- SETTING BOX  -->
